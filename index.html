<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRUEBA RÁPIDA</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; margin-top: 10px; border-left: 5px solid blue; }
    </style>
</head>
<body>
    <h1>Prueba de Buscador</h1>
    <input type="text" id="searchInput" placeholder="Escribe Mecatronica...">
    <button onclick="searchData()">BUSCAR</button>
    <div id="results"></div>

    <script>
        const data = [
            { "Carrera": "Mecatrónica", "ODS": "ODS 9", "Meta": "9.4" },
            { "Carrera": "Contabilidad", "ODS": "ODS 16", "Meta": "16.5" },
            { "Carrera": "Enfermería", "ODS": "ODS 3", "Meta": "3.3" }
        ];

        function searchData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const filtered = data.filter(row => row.Carrera.toLowerCase().includes(query));
            
            filtered.forEach(item => {
                resultsDiv.innerHTML += `<div class="card"><strong>${item.Carrera}</strong><br>${item.ODS} - ${item.Meta}</div>`;
            });
            if(filtered.length === 0) resultsDiv.innerHTML = 'No hay resultados';
        }
    </script>
</body>
</html>
