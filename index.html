<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sostenibilidad Dual - COSAC 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a5cad; --secondary: #28a745; --dark: #2d3436; --light: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--light); color: var(--dark); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; font-size: 24px; margin-bottom: 5px; }
        .status { text-align: center; color: #636e72; font-size: 14px; margin-bottom: 25px; }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-box { flex-grow: 1; padding: 12px; border: 2px solid #dfe6e9; border-radius: 8px; font-size: 16px; outline: none; }
        .search-box:focus { border-color: var(--primary); }
        button { padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #144a8e; }
        .result-card { border: 1px solid #dfe6e9; padding: 20px; border-radius: 8px; margin-top: 15px; border-left: 6px solid var(--primary); background: #fff; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ods-tag { display: inline-block; background: var(--secondary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 8px; }
        .label { font-weight: 700; color: var(--primary); display: block; margin-top: 12px; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; }
        .content { font-size: 15px; line-height: 1.4; margin-top: 4px; color: #2d3436; }
        .footer-note { text-align: center; margin-top: 30px; font-size: 11px; color: #b2bec3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Buscador de Sostenibilidad Dual</h1>
    <p class="status">Base de datos de Carreras y Competencias cargada</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Busca tu carrera o una palabra clave...">
        <button onclick="searchData()">BUSCAR</button>
    </div>
    
    <div id="resultsArea"></div>
    <div class="footer-note">Correspondencia alineada al Anexo 5 - Guía de Sostenibilidad 2025</div>
</div>

<script>
    // Base de datos integrada y corregida
    const data = [
      { "carrera": "Mantenimiento Industrial", "modulo": "Mantenimiento preventivo a motores y sistemas", "ods": "ODS 7: Energía", "meta": "7.3 Eficiencia energética", "indicador": "Reducción de consumo eléctrico" },
      { "carrera": "Mantenimiento Industrial", "modulo": "Gestión y etiquetado de residuos químicos", "ods": "ODS 12: Producción y Consumo", "meta": "12.4 Gestión de desechos químicos", "indicador": "Kg de residuos peligrosos confinados" },
      { "carrera": "Admón. de Recursos Humanos", "modulo": "Reclutamiento inclusivo y perfiles de puesto", "ods": "ODS 5: Igualdad de Género", "meta": "5.5 Igualdad de oportunidades", "indicador": "% de mujeres integradas en ternas" },
      { "carrera": "Admón. de Recursos Humanos", "modulo": "Gestión de nóminas y prestaciones legales", "ods": "ODS 8: Trabajo Decente", "meta": "8.5 Empleo pleno y productivo", "indicador": "Cumplimiento de prestaciones de ley" },
      { "carrera": "Mecatrónica", "modulo": "Programación de sistemas robóticos", "ods": "ODS 9: Industria e Innovación", "meta": "9.4 Procesos industriales limpios", "indicador": "Ahorro de energía por ciclo optimizado" },
      { "carrera": "Construcción", "modulo": "Supervisión de obra y manejo de materiales", "ods": "ODS 11: Ciudades Sostenibles", "meta": "11.6 Gestión de desechos urbanos", "indicador": "Toneladas de escombro reciclado" },
      { "carrera": "Enfermería Técnica", "modulo": "Cuidados de enfermería y manejo de RPBI", "ods": "ODS 3: Salud y Bienestar", "meta": "3.d Gestión de riesgos para la salud", "indicador": "Tasa de incidentes por punción evitada" },
      { "carrera": "Sistemas Automotrices", "modulo": "Diagnóstico de sistemas de emisiones", "ods": "ODS 11: Ciudades Sostenibles", "meta": "11.6 Calidad del aire", "indicador": "Gramos de CO2 reducidos por afinación" },
      { "carrera": "Química Industrial", "modulo": "Análisis de muestras y tratamiento de aguas", "ods": "ODS 6: Agua Limpia", "meta": "6.3 Calidad del agua", "indicador": "Neutralización de PH en efluentes" },
      { "carrera": "Electricidad", "modulo": "Instalación de alumbrado LED y sensores", "ods": "ODS 7: Energía", "meta": "7.3 Eficiencia energética", "indicador": "% de ahorro en factura eléctrica" },
      { "carrera": "Turismo / Hospitalidad", "modulo": "Atención al huésped y servicios locales", "ods": "ODS 8: Trabajo Decente", "meta": "8.9 Turismo sostenible", "indicador": "Número de proveedores locales integrados" },
      { "carrera": "Soporte de Cómputo", "modulo": "Mantenimiento y gestión de e-waste", "ods": "ODS 12: Producción y Consumo", "meta": "12.5 Reciclado de desechos", "indicador": "Componentes electrónicos reciclados" },
      { "carrera": "Diseño Gráfico", "modulo": "Selección de papeles y tintas ecológicas", "ods": "ODS 12: Producción y Consumo", "meta": "12.2 Uso eficiente de recursos", "indicador": "% de papel certificado FSC utilizado" },
      { "carrera": "Producción de Alimentos", "modulo": "Control de calidad y reducción de mermas", "ods": "ODS 2: Hambre Cero", "meta": "2.4 Sostenibilidad alimentaria", "indicador": "Kg de alimento recuperado para subproceso" },
      { "carrera": "Contabilidad", "modulo": "Registro de operaciones y transparencia", "ods": "ODS 16: Paz y Justicia", "meta": "16.5 Reducir corrupción", "indicador": "Auditorías con 100% de transparencia" },
      { "carrera": "Soldadura Industrial", "modulo": "Aplicación de soldadura y extracción de humos", "ods": "ODS 3: Salud y Bienestar", "meta": "3.9 Reducir enfermedades por químicos", "indicador": "Nivel de partículas en aire de taller" },
      { "carrera": "Logística / Aduanas", "modulo": "Gestión de trámites y rutas eficientes", "ods": "ODS 13: Acción por el Clima", "meta": "13.2 Reducción de emisiones", "indicador": "Kilómetros optimizados en transporte" }
      // Nota: He incluido los ejemplos principales. Puedes añadir más filas siguiendo este formato exacto.
    ];

    function searchData() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const resultsArea = document.getElementById('resultsArea');
        resultsArea.innerHTML = '';
        
        if (query === "") return;

        const filtered = data.filter(row => {
            return row.carrera.toLowerCase().includes(query) || 
                   row.modulo.toLowerCase().includes(query);
        });

        if (filtered.length > 0) {
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="ods-tag">${item.ods}</div>
                    <span class="label">Carrera</span>
                    <div class="content"><strong>${item.carrera}</strong></div>
                    <span class="label">Competencia del Plan de Estudios</span>
                    <div class="content">${item.modulo}</div>
                    <span class="label">Meta Agenda 2030</span>
                    <div class="content">${item.meta}</div>
                    <span class="label">Indicador de Logro (Anexo 5)</span>
                    <div class="content" style="color:#d35400; font-weight:600;">${item.indicador}</div>
                `;
                resultsArea.appendChild(card);
            });
        } else {
            resultsArea.innerHTML = '<p class="status">No se encontraron resultados para "' + query + '". Pruebe con palabras como "Mantenimiento", "Recursos" o "Energía".</p>';
        }
    }

    // Permitir buscar al presionar Enter
    document.getElementById("searchInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") searchData();
    });
</script>

</body>
</html>
