<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educación Dual y Objetivos de Desarrollo Sostenible, de la Agenda 2030</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a44; --secondary: #28a745; --ods-blue: #00aed9; --scian: #d35400;
            --light: #f8fafc; --white: #ffffff;
        }
        body { font-family: 'Inter', sans-serif; background-color: #e2e8f0; margin: 0; padding: 20px; color: #1e293b; }
        
        .expediente-master {
            max-width: 1100px; margin: auto; background: var(--white);
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden; border: 1px solid #cbd5e1;
        }

        .header-ods {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 50px; background: white; border-bottom: 5px solid var(--primary);
        }
        .logo-rueda { height: 100px; width: auto; }
        .logo-frase { height: 80px; width: auto; }

        .seccion-titulo { padding: 30px 50px; text-align: center; background: #f8fafc; }
        .seccion-titulo h1 { color: var(--primary); margin: 0; font-size: 28px; font-weight: 800; }
        .objetivo-texto { 
            margin: 15px auto 0; max-width: 900px; font-size: 14px; 
            color: #64748b; line-height: 1.6; font-style: italic;
        }

        .search-container { padding: 20px 50px; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; text-align: center; }
        .main-select {
            width: 100%; max-width: 800px; padding: 15px; border: 2px solid #cbd5e1;
            border-radius: 12px; font-size: 17px; font-weight: 600; color: var(--primary);
            background: white; cursor: pointer;
        }

        .ficha-body { padding: 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .col-span-2 { grid-column: span 2; }
        .col-span-3 { grid-column: span 3; }

        .card { background: white; border: 1px solid #e2e8f0; border-radius: 15px; padding: 25px; }
        .card-label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 10px; display: block; }
        .card-content { font-size: 16px; color: #334155; line-height: 1.5; }

        .card-highlight { border-top: 6px solid var(--secondary); background: #f0fff4; }
        .card-scian { border-left: 6px solid var(--scian); }
        .card-ods { border: none; background: #ebf8ff; text-align: center; }
        
        /* Estilo Sinergia Sistémica (Fondo Oscuro / Texto Blanco) */
        .card-dark { background: #111827; color: #ffffff !important; border: none; }
        .card-dark .card-label { color: rgba(255,255,255,0.7); }
        .card-dark .card-content { color: #ffffff !important; font-weight: 400; font-style: italic; }

        .sinergia-logos { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .mini-ods { 
            background: var(--ods-blue); color: white; padding: 5px 10px; 
            border-radius: 5px; font-weight: 800; font-size: 14px; 
        }

        .instrucciones-box {
            background: #fffbeb; border: 2px dashed #f59e0b; padding: 25px; border-radius: 15px;
        }
        .instrucciones-box h4 { margin: 0 0 10px 0; color: #b45309; font-weight: 800; }

        .ods-img-large { width: 120px; height: 120px; margin-top: 10px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .btn-print {
            display: block; width: calc(100% - 100px); margin: 0 50px 40px; padding: 18px;
            background: var(--secondary); color: white; border: none; border-radius: 10px;
            font-size: 16px; font-weight: 800; cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animated { animation: fadeIn 0.5s ease-out; }

        @media print {
            .search-container, .btn-print, .header-ods { display: none; }
            body { background: white; padding: 0; }
            .expediente-master { box-shadow: none; border: none; }
        }
    </style>
</head>
