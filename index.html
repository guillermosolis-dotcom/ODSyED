<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaci贸n Dual y ODS - Agenda 2030</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #1a2a44; --s: #28a745; --blue: #00aed9; --sc: #d35400; }
        body { font-family: 'Inter', sans-serif; background: #e2e8f0; margin: 0; padding: 20px; }
        .master { max-width: 1100px; margin: auto; background: #fff; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden; }
        .header { display: flex; justify-content: space-between; padding: 30px 50px; border-bottom: 5px solid var(--p); }
        .logo { height: 80px; }
        .titulo { padding: 30px; text-align: center; background: #f8fafc; }
        .search-box { padding: 20px; background: #f1f5f9; text-align: center; }
        .sel { width: 80%; padding: 15px; border-radius: 12px; border: 2px solid #cbd5e1; font-size: 16px; font-weight: 600; }
        .grid { padding: 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { padding: 25px; border-radius: 15px; border: 1px solid #e2e8f0; }
        .c-dark { background: #111827; color: #fff !important; }
        .c-dark * { color: #fff !important; font-style: italic; }
        .label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 10px; display: block; }
        .scian-n { font-family: monospace; font-size: 22px; font-weight: 800; color: var(--sc); letter-spacing: 3px; }
        .mini { background: var(--blue); color: #fff; padding: 4px 8px; border-radius: 4px; font-weight: 800; font-size: 13px; }
        .ins-box { background: #fffbeb; border: 2px dashed #f59e0b; padding: 25px; border-radius: 15px; grid-column: span 3; }
        .ods-img { width: 120px; height: 120px; margin-top: 10px; border-radius: 10px; }
        .btn { display: block; width: 90%; margin: 0 auto 40px; padding: 18px; background: var(--s); color: #fff; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }
        @media print { .search-box, .btn, .header { display: none; } }
    </style>
</head>
<body>
<div class="master">
    <header class="header">
        <img src="https://guillermosolis-dotcom.github.io/ODSyED/rueda-ods.png" class="logo">
        <img src="https://guillermosolis-dotcom.github.io/ODSyED/logo-ods-frase.jpg" class="logo">
    </header>
    <div class="titulo">
        <h1>Educaci贸n Dual y Objetivos de Desarrollo Sostenible</h1>
        <p style="font-style:italic; color:#64748b; font-size:14px;">Basado en datos oficiales SEP, INEGI y ONU.</p>
    </div>
    <div class="search-box">
        <select id="sel" class="sel" onchange="draw()"><option value="">-- Seleccione Carrera --</option></select>
    </div>
    <div id="view"></div>
    <button class="btn" id="pb" style="display:none;" onclick="window.print()"> GENERAR REPORTE PDF</button>
</div>
<script>
const db = [
    {
        c: "Programaci贸n (DGETI)", s: "541512", sec: "Desarrollo de software",
        m: "M贸dulo IV: Aplicaciones Web",
        a: ["Accesibilidad WCAG para inclusi贸n","Cifrado de datos sensibles","M贸dulos de transparencia p煤blica","Optimizaci贸n de recursos (Green IT)","Pruebas para adultos mayores"],
        h: "Inclusi贸n Digital", o1: "9", o1_t: "Industria e Innovaci贸n", o2: "10", o2_t: "Reducci贸n de Desigualdades",
        i: "Score > 90%", d: "La tecnolog铆a como puente de inclusi贸n social.",
        or: "Instructor(a): Verifique etiquetas ARIA para garantizar que 'nadie se quede atr谩s'."
    },
    {
        c: "Mecatr贸nica (DGETI)", s: "333999", sec: "Fabricaci贸n de equipo",
        m: "M贸dulo II: Sistemas PLC",
        a: ["Optimizaci贸n energ茅tica en motores","Configuraci贸n de paros de seguridad","Sensores para iluminaci贸n inteligente","Mantenimiento preventivo de refacciones","Sincronizaci贸n para cero mermas"],
        h: "Eficiencia Industrial", o1: "9", o1_t: "Industria e Innovaci贸n", o2: "12", o2_t: "Consumo Responsable",
        i: "Ahorro kW/h", d: "Automatizaci贸n inteligente para reducir el desperdicio.",
        or: "Instructor(a): Solicite reporte de ahorro energ茅tico tras optimizar el PLC."
    }
];

const sel = document.getElementById('sel');
db.sort((a,b)=>a.c.localeCompare(b.c)).forEach(d=>{
    let o=document.createElement('option'); o.value=d.c; o.textContent=d.c; sel.appendChild(o);
});

function draw(){
    const d=db.find(x=>x.c===sel.value); const v=document.getElementById('view'); const p=document.getElementById('pb');
    if(!d){v.innerHTML=''; p.style.display='none'; return;}
    p.style.display='block';
    v.innerHTML=`<div class="grid">
        <div class="card" style="grid-column:span 3; background:var(--p); color:#fff;"><span class="label" style="color:#ccc;">Carrera</span><h2 style="margin:0;">${d.c}</h2></div>
        <div class="card"><span class="label">SCIAN</span><span class="scian-n">${d.s}</span><br>${d.sec}</div>
        <div class="card" style="grid-column:span 2; border-top:6px solid var(--s); background:#f0fff4;">
            <span class="label">M贸dulo y Actividades Duales</span><b>${d.m}</b>
            <ul>${d.a.map(x=>`<li>${x}</li>`).join('')}</ul>
        </div>
        <div class="card" style="text-align:center; background:#ebf8ff; border:none;">
            <span class="label">Impacto ODS</span><b style="font-size:30px; color:var(--blue);">${d.o1}</b><br><small>${d.o1_t}</small><br>
            <img src="https://guillermosolis-dotcom.github.io/ODSyED/${d.o1}.png" class="ods-img" onerror="this.src='https://placehold.co/120?text=ODS+${d.o1}'">
        </div>
        <div class="card"><span class="label">Habilidad e Indicador</span><b>${d.h}</b><br><br><div style="background:var(--p); color:#fff; padding:8px; border-radius:5px; text-align:center;">${d.i}</div></div>
        <div class="card c-dark"><span class="label">Sinergia Sist茅mica</span><p>"${d.d}"</p><span class="mini">ODS ${d.o1}</span> + <span class="mini">ODS ${d.o2}</span><br><br><small>Vincula ${d.o1_t} con ${d.o2_t}</small></div>
        <div class="ins-box"><h4> ORIENTACIONES PARA EL INSTRUCTOR</h4><p>${d.or}</p></div>
    </div>`;
}
</script>
</body>
</html>
